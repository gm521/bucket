<script>
  function compile(str) {
    try {
      let code = str.split("\n")
      let r = ""
      for (i in code) {
        r += 3
      }
    } catch(err) {
      d.innerHTML=err
    }
    return `<font color=white>${r}</font>`
  }
</script>
